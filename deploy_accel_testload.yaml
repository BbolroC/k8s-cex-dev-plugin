# a simple cex accel fake testload
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cex-accel-testload
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cex-accel-testload
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cex-accel-testload
    spec:
      containers:
      - image: 'busybox'
        name: cex-accel-testload
        command: ["/bin/sh", "-c", "while true; do echo test-crypto-load; sleep 30; done"]
        resources:
          limits:
            ibm.com/cex-accel: 1